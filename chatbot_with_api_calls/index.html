    <style>
      #app {
        margin-top: 50px;
      }
      #chatbot-output {
        height: 100px;
        font-style: italic;
        font-weight: bold;
      }
      #loading-spinner {
        text-align: center;
      }
    </style>
  </head>
</head>
<body>
    <main id="app" class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form @submit.prevent.stop="sendUserInput">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">ChatBot says...</h3>
              </div>
              <div class="panel-body" id="chatbot-output">
                <h3>{{output}}</h3>
                <div class="row" v-show="loadingSpinner" id="loading-spinner">
                  <span><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="user-input">Your input:</label>
              <input type="text" id="user-input" class="form-control" v-model="userInput">
            </div>
            <button type="button" class="btn btn-primary btn-default pull-right" @click.stop.prevent="sendUserInput">Go!</button>
          </form>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
</body>
